<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
</head>

<body style="font-family: Ubuntu, sans-serif; margin: 0; padding: 0; background-color: #f7f7f7;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0"
    style="max-width: 600px; border-collapse: collapse;">
    <tr>
      <td style="background-color: #cc6666; padding: 20px; text-align: center;">
        <h1 style="color: #ffffff; margin: 0;">Clock-In Alert</h1>
      </td>
    </tr>
    <tr>
      <td style="background-color: #ffffff; padding: 20px; color: #6E7F80;">
        <p style="font-size: 18px; margin: 0;">Dear Admin,</p>
        <p style="margin-top: 10px; line-height: 1.5;">
          Please be informed that the following employee has not clocked in today:
        </p>
        <p
          style="font-size: 24px; font-weight: bold; color: #cc6666; text-align: center; margin-top: 20px; margin-bottom: 20px;">
          {{ employee_name }}
        </p>
        <p style="margin: 0; line-height: 1.5;">
          Kindly follow up.
        </p>
        <p style="margin-top: 20px; color: #6E7F80;">Best regards,<br>JungleClock System</p>
      </td>
    </tr>
    <tr>
      <td style="background-color: #ffb3b3; padding: 10px; text-align: center; color: #ffffff;">
        <p style="margin: 0; font-size: 12px;">This is an automated notification. No reply is needed.</p>
      </td>
    </tr>
  </table>
</body>

</html>
